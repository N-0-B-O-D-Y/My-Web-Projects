<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Currency Convertor</h2>
      <form action="">
        <div class="amount">
          <p>Enter Amount</p>
          <input type="text" value="" />
        </div>

        <div class="dropdown">
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <!-- Here we are using an external url of a flags related api -->
              <img src="https://flagsapi.com/US/shiny/64.png" alt="flag" />
              <select name="from">
                <!-- Here I used 'selected' attribute to select this option as defualt in the dropdown -->
                <!-- <option value="USD" selected>USD</option>
                <option value="INR">INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option> -->
              </select>
            </div>
          </div>

          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/shiny/64.png" alt="flag" />
              <select name="to">
                <!-- <option value="USD">USD</option>
                <option value="INR" selected>INR</option>
                <option value="EUR">EUR</option>
                <option value="AUD">AUD</option> -->
              </select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 80INR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <!-- here we are importing 2 of our js files -->
    <script src="codes.js"></script>
    <script src="script.js"></script>
  </body>
</html>
